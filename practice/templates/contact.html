{% extends 'base.html' %}

{% block body %}
<h1 class="text-center">Contact Us</h1>
<div class="container">
    <form method="POST" action="/contact/">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label for="desc">Suggestions</label>
            <textarea class="form-control" id="desc" name="description" rows="3" placeholder="Tell me your thoughts" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
